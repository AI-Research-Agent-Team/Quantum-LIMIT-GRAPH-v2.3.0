name: Quantum LIMIT-GRAPH CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  validation:
    name: Validation Tests
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Edit Stream Validation
      run: |
        cd src/ci
        python validator.py
    
    - name: Check SPDX Compliance
      run: |
        cd src/ci
        python spdx_checker.py ../..
    
    - name: Upload validation results
      uses: actions/upload-artifact@v3
      with:
        name: validation-results
        path: validation_results.json

  benchmarks:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    needs: validation
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Benchmark Harness
      run: |
        cd src/evaluation
        python benchmark_harness.py
    
    - name: Run Layer Balance Tests
      run: |
        cd src/evaluation
        python layer_balance_test.py
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v3
      with:
        name: benchmark-results
        path: benchmark_results.json

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: validation
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run Complete Sample Flow
      run: python sample_quantum_limit-graph.py
    
    - name: Verify Output
      run: |
        if [ $? -eq 0 ]; then
          echo "✓ Integration test passed"
        else
          echo "✗ Integration test failed"
          exit 1
        fi

  contributor-dashboard:
    name: Update Contributor Dashboard
    runs-on: ubuntu-latest
    needs: [validation, benchmarks, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Download artifacts
      uses: actions/download-artifact@v3
    
    - name: Generate Dashboard
      run: |
        echo "Generating contributor observability dashboard..."
        # Add dashboard generation logic here
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./notebooks
