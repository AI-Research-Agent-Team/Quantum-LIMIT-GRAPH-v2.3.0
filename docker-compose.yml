version: '3.8'

services:
  # ============================================================================
  # Core Services
  # ============================================================================
  
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: quantum-limit-postgres
    environment:
      POSTGRES_DB: quantum_limit
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quantum}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum-network
    restart: unless-stopped

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: quantum-limit-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quantum-network
    restart: unless-stopped

  # ============================================================================
  # Application Services
  # ============================================================================

  # Green Agent (A2A Server)
  green-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quantum-limit-agent
    environment:
      HOST: 0.0.0.0
      AGENT_PORT: 8000
      CARD_URL: ${AGENT_CARD_URL:-http://localhost:8000}
      POSTGRES_HOST: postgres
      POSTGRES_DB: quantum_limit
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_secret}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantum-network
    restart: unless-stopped
    volumes:
      - ./quantum_integration:/app/quantum_integration:ro

  # API Service
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: quantum-limit-api
    environment:
      API_HOST: 0.0.0.0
      API_PORT: 8080
      POSTGRES_HOST: postgres
      POSTGRES_DB: quantum_limit
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_secret}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      API_KEY: ${API_KEY:-your-api-key-here}
      CORS_ORIGINS: ${CORS_ORIGINS:-*}
      DEBUG: ${DEBUG:-false}
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - quantum-network
    restart: unless-stopped

  # Dashboard
  dashboard:
    build:
      context: .
      dockerfile: docker/dashboard.Dockerfile
    container_name: quantum-limit-dashboard
    environment:
      API_URL: http://api:8080
      DASHBOARD_PORT: 8501
      POSTGRES_HOST: postgres
      POSTGRES_DB: quantum_limit
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_secret}
    ports:
      - "8501:8501"
    depends_on:
      - api
      - postgres
    networks:
      - quantum-network
    restart: unless-stopped

  # Celery Worker for Async Tasks
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: quantum-limit-worker
    command: celery -A orchestration.worker worker --loglevel=info --concurrency=4
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: quantum_limit
      POSTGRES_USER: ${POSTGRES_USER:-quantum}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quantum_secret}
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quantum-network
    restart: unless-stopped
    volumes:
      - ./quantum_integration:/app/quantum_integration:ro
    deploy:
      replicas: 2

  # Celery Beat for Scheduled Tasks
  beat:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: quantum-limit-beat
    command: celery -A orchestration.worker beat --loglevel=info
    environment:
      REDIS_HOST: redis
      REDIS_PASSWORD: ${REDIS_PASSWORD:-redis_secret}
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
    depends_on:
      - redis
    networks:
      - quantum-network
    restart: unless-stopped

  # Celery Flower for Monitoring
  flower:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: quantum-limit-flower
    command: celery -A orchestration.worker flower --port=5555
    environment:
      CELERY_BROKER_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
      CELERY_RESULT_BACKEND: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379/0
    ports:
      - "5555:5555"
    depends_on:
      - redis
    networks:
      - quantum-network
    restart: unless-stopped

  # ============================================================================
  # Monitoring & Observability
  # ============================================================================

  # Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: quantum-limit-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - quantum-network
    restart: unless-stopped

  # Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: quantum-limit-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./config/grafana/datasources:/etc/grafana/provisioning/datasources
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - quantum-network
    restart: unless-stopped

  # Jaeger (Distributed Tracing)
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: quantum-limit-jaeger
    environment:
      COLLECTOR_ZIPKIN_HOST_PORT: :9411
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"
      - "14268:14268"
      - "14250:14250"
      - "9411:9411"
    networks:
      - quantum-network
    restart: unless-stopped

  # ============================================================================
  # Reverse Proxy & Load Balancer
  # ============================================================================

  nginx:
    image: nginx:alpine
    container_name: quantum-limit-nginx
    volumes:
      - ./docker/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/ssl:/etc/nginx/ssl:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - green-agent
      - api
      - dashboard
    networks:
      - quantum-network
    restart: unless-stopped

# ============================================================================
# Networks
# ============================================================================

networks:
  quantum-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# ============================================================================
# Volumes
# ============================================================================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# ============================================================================
# Notes
# ============================================================================
# 
# Quick Start:
#   docker-compose up -d
#
# View Logs:
#   docker-compose logs -f [service-name]
#
# Scale Workers:
#   docker-compose up -d --scale worker=4
#
# Stop All:
#   docker-compose down
#
# Reset Data:
#   docker-compose down -v
#
# Access Points:
#   - Green Agent: http://localhost:8000
#   - API: http://localhost:8080
#   - Dashboard: http://localhost:8501
#   - Grafana: http://localhost:3000
#   - Prometheus: http://localhost:9090
#   - Flower: http://localhost:5555
#   - Jaeger UI: http://localhost:16686
#
